<div class="table-container">
  <div class="table-header">
    <h2>User Against material Conception</h2>
    <div class="header-actions">
      <button nz-button nzType="default" class="reset-btn">Reset</button>
    </div>
  </div>
  <nz-table #basicTable [nzData]="data" nzTableLayout="fixed">
    <thead>
      <tr>
        <th>ID</th>
        <th>Item Name</th>
        <th>Borrowed By</th>
        <th>Department</th>
        <th>Due Date</th>
        <th>Days Overdue</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </nz-table>
</div>
