<div nz-row>
  <div nz-col nzSpan="24">
    <button class="create-manage" nz-button nzType="primary" (click)="open()">
      Info
    </button>
  </div>
</div>
<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="500"
  [nzVisible]="visible"
  nzTitle="Create / Manage"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()"
>
  <div nz-row *nzDrawerContent>
    <form nz-form [formGroup]="generalHeader" (ngSubmit)="manageCreateUpdate()">
      <nz-form-item>
        <nz-form-label [nzSm]="10" [nzXs]="24" nzRequired
          >WorkFlow Name</nz-form-label
        >
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="The input is not valid E-mail!"
        >
          <input
            nz-input
            *ngIf="generalHeader.value.newFlow == true ? true : false"
            formControlName="workflow_name"
            id="workflow_name"
          />
          <nz-select
            nzShowSearch
            nzAllowClear
            *ngIf="generalHeader.value.newFlow == false ? true : false"
            nzPlaceHolder="Select Workflow"
            formControlName="workflow_name"
          >
            <nz-option nzLabel="Active" nzValue="Active"></nz-option>
            <nz-option nzLabel="Inactive" nzValue="Inactive"></nz-option>
          </nz-select>
          <label class="newFlow" nz-checkbox formControlName="newFlow"
            >New WorkFlow</label
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="10" [nzXs]="24" nzRequired>Status</nz-form-label>
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="The input is not valid E-mail!"
        >
          <nz-select
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select Status"
            formControlName="status"
            [nzDisabled]="generalHeader.value.newFlow == false ? true : null"
          >
            <nz-option nzLabel="Active" nzValue="Active"></nz-option>
            <nz-option nzLabel="Inactive" nzValue="Inactive"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px" (click)="close()">
        Cancel
      </button>
      <button nz-button nzType="primary" (click)="close()">Submit</button>
    </div>
  </ng-template>
</nz-drawer>
