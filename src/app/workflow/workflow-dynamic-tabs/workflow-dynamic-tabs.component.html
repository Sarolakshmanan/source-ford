<nz-tabset
  [(nzSelectedIndex)]="selectedIndex"
  nzType="editable-card"
  nzHideAdd
  (nzClose)="closeTab($event)"
>
  <nz-tab
    *ngFor="let tab of tabs"
    nzClosable
    [nzTitle]="tab.name"
  >
    <app-structure-info
      [NodeParentId]="NodeParentId"
      nz-tab
      #tabInfo
    ></app-structure-info>
  </nz-tab>
</nz-tabset>
