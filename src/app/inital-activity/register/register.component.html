<nz-modal
  [(nzVisible)]="isVisible"
  (nzOnCancel)="handleCancel()"
  nzMaskClosable="false"
  nzClosable="false"
  [nzWidth]="1100"
  nzFooter="false"
>
  <div *nzModalContent>
    <ng-template #indicatorTemplate
      ><img class="spin-logo" src="assets/system_image/process.gif" />
    </ng-template>
    <nz-spin
      [nzSpinning]="loader"
      [nzIndicator]="indicatorTemplate"
      nzTip="Loading..."
    >
      <img
        class="logo-sell"
        src="assets/system_image/pondy_emblem_logo.png"
        alt="logo"
      />
      <div class="table-spaces box-border">
        <form nz-form [formGroup]="validateForm">
          <div nz-row>
            <div nz-col nzSpan="4">
              <h3>Email ID</h3>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input Email ID!">
                  <input
                    formControlName="email_id"
                    nz-input
                    placeholder=" email_id"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="4"></div>
            <div nz-col nzSpan="4">
              <h3>First Name</h3>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input First Name!">
                  <input
                    formControlName="first_name"
                    nz-input
                    placeholder="First Name"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="4">
              <h3>Last Name</h3>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input Last Name!">
                  <input
                    formControlName="last_name"
                    nz-input
                    placeholder="Last Name"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="4"></div>
            <div nz-col nzSpan="4">
              <h3>Phone Number</h3>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input Phone Number!">
                  <input
                    formControlName="phone_number"
                    nz-input
                    placeholder="Phone Number"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="4">
              <h3>Aadhaar Number</h3>
            </div>
            <div nz-col nzSpan="4">
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input Aadhaar Number!">
                  <input
                    formControlName="aadhar_number"
                    nz-input
                    placeholder="Aadhaar Number"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="2">
              <a nz-button nzType="link">Validate</a>
            </div>
            <div nz-col nzSpan="4"></div>
            <div nz-col nzSpan="4">
              <h3>Mode</h3>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-control nzErrorTip="Please input Status!">
                <nz-select
                  formControlName="mode"
                  class="select-width"
                  nzShowSearch
                  nzAllowClear
                  (ngModelChange)="modeChanger()"
                  nzPlaceHolder="Select a Carry Forward Category"
                >
                  <nz-option
                    nzValue="{{ val }}"
                    nzLabel="{{ val }}"
                    *ngFor="let val of ['School', 'Institution']"
                  ></nz-option>
                </nz-select>
              </nz-form-control>
            </div>
            <div nz-col nzSpan="4">
              <h3>Status</h3>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-control nzErrorTip="Please input Status!">
                <nz-select formControlName="status" class="select-width"
                  ><nz-option nzValue="Active" nzLabel="Active"></nz-option>
                  <nz-option nzValue="Inactive" nzLabel="Inactive"></nz-option>
                </nz-select>
              </nz-form-control>
            </div>
            <div nz-col nzSpan="4"></div>
            <div nz-col nzSpan="4">
              <h3>Profile Upload</h3>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-control nzErrorTip="Please upload the file!">
                <nz-upload
                  [(nzFileList)]="fileList"
                  [nzBeforeUpload]="beforeUpload"
                >
                  <button nz-button>
                    <span nz-icon nzType="upload"></span>
                    Select File
                  </button>
                </nz-upload>
              </nz-form-control>
            </div>
          </div>
          <div nz-row class="btn-align">
            <div nz-col nzSpan="24">
              <button
                (click)="submitForm()"
                nz-button
                class="submit-btn register-align"
                nzType="primary"
              >
                Register
              </button>
              <button
                (click)="clearingRegister()"
                nz-button
                class="submit-btn"
                nzType="primary"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </nz-spin>
  </div>
  <div *nzModalFooter></div>
</nz-modal>
