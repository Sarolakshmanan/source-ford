<div class="dashboard-container">
    <div class="sidebar">
        <button nz-button nzType="text" class="sidebar-button" (mouseenter)="currentHover = 'home'"
            (mouseleave)="currentHover = ''">
            <i nz-icon nzType="home" nzTheme="outline"></i>
            <span class="button-text" *ngIf="currentHover === 'home'">Home</span>
        </button>

        <button nz-button nzType="text" class="sidebar-button" (mouseenter)="currentHover = 'nav'"
            (mouseleave)="currentHover = ''">
            <i nz-icon nzType="arrow-up" nzTheme="outline"></i>
            <span class="button-text" *ngIf="currentHover === 'nav'">Navigation</span>
        </button>

        <button nz-button nzType="text" class="sidebar-button" (mouseenter)="currentHover = 'vehicle'"
            (mouseleave)="currentHover = ''">
            <i nz-icon nzType="car" nzTheme="outline"></i>
            <span class="button-text" *ngIf="currentHover === 'vehicle'">Vehicle</span>
        </button>
    </div>

    <nz-layout>
        <div class="main-content">
            <div class="content-grid">
                <div class="left-column">
                    <div class="greeting">
                        <span class="hello">{{ greetingElement }},</span>
                        <span class="name">Welcome To <br> Ausweg DigiRack!</span>
                    </div>

                    <div class="location">
                        <span nz-icon nzType="environment"></span>&nbsp;
                        <span>{{ weatherData?.city !== null ?
                                weatherData?.city : 'Loading...' }}</span>
                    </div>
                </div>

                <div class="center-column">
                    <div class="clock-container">
                        <div class="clock">
                            <!-- Temperature Display -->
                            <div class="temperature">
                                <i nz-icon nzType="cloud" nzTheme="fill" style="color: #ffe600;"></i>&nbsp;{{ weatherData?.temperature !== null ?
                                (weatherData?.temperature | number:'1.1-1') + 'Â°C' : 'Loading...' }}</div>

                            <!-- Clock Face -->
                            <div class="clock-face">
                                <!-- Hour Hand -->
                                <div class="hand hour-hand" [style.transform]="'rotate(' + getHourDegree() + 'deg)'">
                                </div>

                                <!-- Minute Hand -->
                                <div class="hand minute-hand"
                                    [style.transform]="'rotate(' + getMinuteDegree() + 'deg)'"></div>

                                <!-- Second Hand -->
                                <div class="hand second-hand"
                                    [style.transform]="'rotate(' + getSecondDegree() + 'deg)'"></div>

                                <!-- Central Dot -->
                                <div class="central-dot"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-column">
                    <nz-card class="notifications-card">
                        <div class="card-header">
                            <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
                            <span class="notifications-title">Swipe Here to See Next</span>
                        </div>
                        <button nz-button class="button-align" (click)="showLogin()" nzType="primary">Login
                        </button>
                    </nz-card>
                </div>
            </div>
        </div>
    </nz-layout>
</div>
